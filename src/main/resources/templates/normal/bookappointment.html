<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<title>welcome</title>
</head>
<body>

<section class="banner d-flex justify-content-center align-items-center">


<div class="container text-center">

	<div class="row-md-6">

		<div class="col-md-6 offset-md-2">
			<div class="my-card mt-2 mb-2">
			<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  				<p class="text-center" th:text="${session.message.content}"></p>
  				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>

				<h1 class="text-center">Register Here</h1>
<form action="#" th:object="${service}" th:action="@{/clientpage/saveOppointment}" method=post class="text-center" >

		<div class="form-group">
    	<label for="name">Service Name</label>
    	<input type="text" class="form-control " th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="name" aria-describedby="emailHelp" name="name" placeholder="Service Name" th:value="${service.name}">
    	
  		</div>
  		
  		<div class="form-group">
    	<label for="docName">Doctor Name</label>
    	<input type="text" class="form-control" id="doctorName" name="doctorName" placeholder="Doctor" th:value="${service.doctorName}">
  	</div>
  	
  	
  	
  <div class="form-group">
    	<label for="problem">Problem</label>
    	<input type="text" class="form-control" id="problem" name="problem" placeholder="problem" th:value="${service.about}">
  	</div>
  	
  		
  <div class="form-group">
    	<label for="price">Price</label>
    	<input type="text" class="form-control" id="price" name="price" placeholder="price" th:value="${service.price}">
  	</div>
  	
  	
  	
  	<div class="container text-center">
  	
  	<button type="submit" class="btn bg-primary text-white">Book</button>
	<button type="reset" class="btn bg-primary text-white btn-warning">Reset</button>
	
  	
  	</div>



</form>



			</div>
		</div>
	</div>

</div>

</section>


</body>
</html>
